<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시판</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
        table-layout: fixed;
      }
      colgroup col:nth-child(2) {
        width: 50%;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        word-wrap: break-word;
      }
      /* th는 style.css에서 베이지톤으로 지정됨 */
      .board-title {
        text-align: center;
        margin-top: 100px;
      }
      .board-title h1 {
        margin-bottom: 20px;
      }
      .logo {
        position: absolute;
        top: 10px;
        left: 10px;
        font-weight: bold;
        font-size: 24px;
        text-decoration: none;
        color: #333;
      }
      .new-post-btn {
        width: 80%;
        margin: 20px auto;
        text-align: right;
      }
      .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
      }
      .pagination button {
        margin: 0 10px;
      }
    </style>
  </head>
  <body>
    <a href="guitar.html" class="logo">ChordCraft</a>
    <div class="board-title">
      <h1>게시판</h1>
    </div>

    <div class="new-post-btn">
      <a href="newPost.html"><button>글쓰기</button></a>
    </div>

    <table>
      <colgroup>
        <col style="width: 50px" />
        <col />
        <col style="width: 100px" />
        <col style="width: 150px" />
        <col style="width: 50px" />
      </colgroup>
      <thead>
        <tr>
          <th>No</th>
          <th>제목</th>
          <th>글쓴이</th>
          <th>작성시간</th>
          <th>좋아요</th>
        </tr>
      </thead>
      <tbody id="board-list"></tbody>
    </table>

    <div class="pagination">
      <button id="prev-page">이전</button>
      <button id="next-page">다음</button>
    </div>

    <script src="js/board.js"></script>
  </body>
</html>
