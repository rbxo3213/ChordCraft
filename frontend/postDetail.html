<!-- frontend/postDetail.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      /* 기존 스타일 유지 */
      .post-detail-container {
        width: 80%;
        margin: 50px auto;
      }
      .post-info {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .post-info h1 {
        margin: 0;
      }
      .post-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .post-meta {
        font-size: 14px;
        color: #555;
      }
      .post-actions button {
        margin-left: 10px;
        background: #f3e5ab;
        border: 1px solid #ccc;
        padding: 5px 10px;
        border-radius: 4px;
        cursor: pointer;
      }
      .post-actions button:hover {
        background-color: #ecd898;
      }

      .post-main-content {
        background: #fff;
        border: 1px solid #ddd;
        border-radius: 5px;
        padding: 15px;
        margin-bottom: 20px;
      }
      .post-main-content .music-play-button,
      .post-main-content .sheet-display {
        text-align: center;
        margin-bottom: 20px;
      }
      .post-main-content .post-body-text {
        margin-bottom: 20px;
        text-align: left;
      }
      .post-main-content .like-section {
        text-align: center;
      }
      .like-button {
        font-size: 24px;
        background: none;
        border: none;
        cursor: pointer;
        transition: transform 0.3s, color 0.3s;
        color: gray;
      }
      .like-button:hover {
        transform: scale(1.1);
      }
      .like-button.liked {
        color: red;
      }
      .like-count {
        margin-top: 10px;
        font-weight: bold;
      }

      .comment-section {
        border-top: 1px solid #ccc;
        padding-top: 10px;
      }
      .comment {
        border-bottom: 1px solid #eee;
        padding: 5px 0;
      }
      .comment-author {
        font-weight: bold;
      }
      .comment button {
        margin-left: 10px;
        background: #f3e5ab;
        border: 1px solid #ccc;
        padding: 2px 6px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 12px;
      }
      .comment button:hover {
        background-color: #ecd898;
      }
    </style>
  </head>
  <body>
    <a href="guitar.html" class="logo">ChordCraft</a>
    <div class="post-detail-container">
      <div class="post-info">
        <h1 id="post-title"></h1>
        <div class="post-header">
          <div class="post-meta">
            작성자: <span id="post-author"></span> | 작성시간:
            <span id="post-date"></span>
          </div>
          <div class="post-actions">
            <button id="edit-button" style="display: none">수정</button>
            <button id="delete-button" style="display: none">삭제</button>
          </div>
        </div>
      </div>

      <!-- 게시글 메인 내용 -->
      <div class="post-main-content">
        <!-- 음악 파일 표시 -->
        <div class="music-play-button" id="post-music"></div>
        <!-- 악보 파일 표시 -->
        <div class="sheet-display" id="post-sheet"></div>
        <!-- 게시글 본문 -->
        <div class="post-body-text">
          <p id="post-content"></p>
        </div>
        <!-- 좋아요 섹션 -->
        <div class="like-section">
          <button id="like-button" class="like-button">♥</button>
          <div class="like-count">좋아요: <span id="like-count">0</span></div>
        </div>
      </div>

      <!-- 댓글 섹션 -->
      <div class="comment-section">
        <h3>댓글</h3>
        <div id="comment-list"></div>
        <div class="comment-form">
          <textarea id="comment-content" placeholder="댓글 내용"></textarea
          ><br />
          <button id="comment-submit">댓글 달기</button>
        </div>
      </div>
    </div>

    <script src="js/postDetail.js"></script>
  </body>
</html>
