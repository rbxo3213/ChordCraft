<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Chord Craft 시작페이지</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .logo-area img {
        width: 600px;
        display: block;
        margin: 0 auto;
      }
      .form-area {
        text-align: center;
      }
      #register-form {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="logo-area">
      <img src="logo.png" alt="프로젝트 로고" />
      <h1>Chord Craft</h1>
    </div>
    <div class="form-area">
      <form id="login-form">
        <input
          type="text"
          id="login-username"
          placeholder="아이디"
          required
        /><br />
        <input
          type="password"
          id="login-password"
          placeholder="비밀번호"
          required
        /><br />
        <button type="submit">로그인</button>
      </form>
      <button id="show-register">회원가입</button>

      <form id="register-form">
        <input
          type="text"
          id="register-username"
          placeholder="아이디"
          required
        /><br />
        <input
          type="password"
          id="register-password"
          placeholder="비밀번호"
          required
        /><br />
        <input
          type="text"
          id="register-nickname"
          placeholder="닉네임"
          required
        /><br />
        <button type="submit">회원가입</button>
      </form>
    </div>

    <script>
      document.getElementById("show-register").addEventListener("click", () => {
        document.getElementById("register-form").style.display = "block";
      });
    </script>
    <script src="js/auth.js"></script>
  </body>
</html>
