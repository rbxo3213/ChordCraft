<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>게시글 상세보기</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .post-detail-container {
        width: 80%;
        margin: 20px auto;
      }
      .post-info {
        border-bottom: 1px solid #ccc;
        padding-bottom: 10px;
        margin-bottom: 20px;
      }
      .post-info h1 {
        margin-bottom: 10px;
      }
      .post-meta {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
      }
      .post-content-section {
        margin-bottom: 20px;
      }
      .post-buttons {
        margin-bottom: 20px;
      }
      .comment-section {
        margin-top: 40px;
      }
      .comment-section h3 {
        margin-bottom: 10px;
      }
      .comment {
        border-bottom: 1px solid #ccc;
        padding: 5px 0;
      }
      .comment-author {
        font-weight: bold;
      }
      .comment-form textarea {
        width: 100%;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <a href="guitar.html" class="logo">ChordCraft</a>
    <div class="post-detail-container">
      <!-- 제목 -->
      <h1 id="post-title"></h1>

      <!-- 작성자/작성시간/수정/삭제를 한 줄로 정렬 -->
      <div
        class="post-header"
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div class="post-meta">
          작성자: <span id="post-author"></span> | 작성시간:
          <span id="post-date"></span>
        </div>
        <div class="post-actions">
          <button id="edit-button" style="display: none">수정</button>
          <button id="delete-button" style="display: none">삭제</button>
        </div>
      </div>

      <div class="post-content-section">
        <p id="post-content"></p>
      </div>

      <div id="post-music"></div>

      <div class="post-buttons">
        <span>좋아요: <span id="like-count"></span></span>
        <button id="like-button">좋아요</button>
        <!-- 수정/삭제 버튼은 위로 옮겨서 post-actions에 넣었으므로 여기서는 제거 -->
      </div>

      <div class="comment-section">
        <h3>댓글</h3>
        <div id="comment-list"></div>
        <div class="comment-form">
          <textarea id="comment-content" placeholder="댓글 내용"></textarea
          ><br />
          <button id="comment-submit">댓글 달기</button>
        </div>
      </div>
    </div>

    <script src="js/postDetail.js"></script>
  </body>
</html>
