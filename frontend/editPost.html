<!-- frontend/editPost.html -->
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>글 수정</title>
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .edit-post-container {
        border: 2px solid #ccc;
        padding: 20px;
        background-color: #faf8ef;
        border-radius: 8px;
        width: 80%;
        margin: 120px auto;
      }
      .edit-post-container h1 {
        text-align: center;
        margin-bottom: 20px;
      }
      .edit-post-container form {
        display: flex;
        flex-direction: column;
      }
      .edit-post-container input[type="text"],
      .edit-post-container textarea {
        margin-bottom: 10px;
        padding: 8px;
        font-size: 14px;
      }
      .edit-post-container button {
        background: #f3e5ab;
        border: 1px solid #ccc;
        padding: 8px 14px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
        margin: 5px;
        align-self: flex-end;
      }
      .edit-post-container button:hover {
        background-color: #ecd898;
      }

      .current-file {
        margin-bottom: 10px;
        font-size: 14px;
        color: #333;
      }
      .file-actions {
        margin-bottom: 10px;
      }

      .music-modal {
        display: none;
        position: fixed;
        top: 20%;
        left: 30%;
        width: 40%;
        background: #faf8ef;
        border: 1px solid #ccc;
        padding: 20px;
        border-radius: 8px;
        z-index: 999;
      }
      .music-modal h3 {
        text-align: center;
        margin-bottom: 10px;
      }
      .music-modal .switch-buttons {
        text-align: center;
        margin-bottom: 10px;
      }
      .music-modal .switch-buttons button {
        margin: 0 5px;
      }
      .music-modal ul {
        list-style: none;
        padding: 0;
        max-height: 200px;
        overflow: auto;
        border: 1px solid #ddd;
        padding: 5px;
        border-radius: 4px;
      }
      .music-modal li {
        margin-bottom: 5px;
        cursor: pointer;
        padding: 5px;
        border-radius: 4px;
      }
      .music-modal li:hover {
        background: #eee;
      }
      .music-modal .selected {
        background: #cfe3d4;
      }
      .music-modal #selected-item {
        text-align: center;
        margin-top: 10px;
        font-weight: bold;
      }

      /* "첨부" 버튼 스타일 */
      .music-modal .attach-button {
        display: block;
        margin: 15px auto 0 auto;
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
      }
      .music-modal .attach-button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <a href="guitar.html" class="logo">ChordCraft</a>
    <div class="edit-post-container">
      <h1>글 수정</h1>
      <form id="edit-post-form">
        <input
          type="text"
          id="edit-post-title"
          placeholder="제목"
          required
        /><br />
        <textarea id="edit-post-content" placeholder="내용" required></textarea
        ><br />
        <!-- 라이브러리 업로드 버튼 -->
        <button type="button" id="library-music-btn">첨부하기</button>
        <div class="current-file" id="current-file-info" style="display: none">
          현재 음악 파일: <span id="current-file-name"></span>
        </div>
        <div class="file-actions" id="file-actions" style="display: none">
          <button type="button" id="delete-file-button">파일 삭제</button>
        </div>

        <input
          type="hidden"
          id="selected-library-music-id"
          name="libraryMusicId"
        />
        <input
          type="hidden"
          id="selected-library-sheet-url"
          name="librarySheetUrl"
        />

        <button type="submit">수정</button>
      </form>
    </div>

    <div class="music-modal" id="edit-music-modal">
      <button id="edit-music-modal-close">닫기</button>
      <h3>내 라이브러리</h3>
      <div class="switch-buttons">
        <button id="edit-library-music-switch">내 음악</button>
        <button id="edit-library-sheet-switch">내 악보</button>
      </div>
      <ul id="edit-modal-library-list"></ul>
      <div id="edit-selected-item"></div>
      <!-- "첨부" 버튼 추가 -->
      <button id="attach-edit-selected-item" class="attach-button" disabled>
        첨부
      </button>
    </div>

    <script src="js/editPost.js"></script>
  </body>
</html>
